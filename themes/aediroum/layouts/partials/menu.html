{{ $currentPage := . }}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Basculer la navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="mainMenu">
    <ul class="navbar-nav mr-auto">
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="nav-item dropdown{{ if $currentPage.HasMenuCurrent "main" . }} active{{ end }}">
            <a class="nav-link dropdown-toggle" href="#" id="{{ .Identifier }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ .Name }}
            </a>

            <div class="dropdown-menu" aria-labelledby="{{ .Identifier }}">
              {{ range .Children }}
                <a class="dropdown-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
              {{ end }}
            </div>
          </li>
        {{ else }}
          <li class="nav-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{end}}">
            <a class="nav-link" href="{{ .URL }}">
              <span>{{ .Name }}</span>
              {{ if $currentPage.IsMenuCurrent "main" . }}
                <span class="sr-only">(actuel)</span>
              {{end}}
            </a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
