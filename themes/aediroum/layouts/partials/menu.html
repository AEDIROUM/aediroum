{{ $currentPage := . }}

<nav class="navbar navbar-light bg-faded">
  <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Basculer la navigation"></button>
  <div class="collapse navbar-toggleable-sm" id="mainMenu">
    <ul class="nav navbar-nav">
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="{{ .Identifier }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
            <div class="dropdown-menu" aria-labelledby="{{ .Identifier }}">
              {{ range .Children }}
                <a class="dropdown-item {{if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
              {{ end }}
            </div>
          </li>
        {{ else }}
          <li class="nav-item{{ if $currentPage.IsMenuCurrent "main" . }} active{{end}}">
            <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
