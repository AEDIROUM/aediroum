{{ define "main" }}
  <div class="row">
    {{ range .Site.Data.liens.liens }}
      <div class="card lien">
        {{ if .image }}
          <img class="card-img-top img-fluid mx-auto d-block" src="/img/{{ .image }}" alt="{{ .titre }}" />
        {{ end }}
        <div class="card-block">
          <h4 class="card-title">{{ .titre }}</h4>
          <p class="card-text">{{ .desc }}</p>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
